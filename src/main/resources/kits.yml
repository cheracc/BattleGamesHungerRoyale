shaman:
  name: Shaman
  description: The Shaman can place powerful totems that either boost his abilities
    or weaken his opponents.
  icon: totem_of_undying
  abilities:
    Totem:
      cooldown: 30
      duration: 15
      radius: 8
      totem is destroyable: true
      placing player is immune: false
      affects only placing player: true
      totem item type: lodestone
      totem name: Strength of Earth Totem
      item description: Use this to place your Strength of Earth Totem
      effect:
        ==: PotionEffect
        effect: 5
        duration: 25
        amplifier: 1
        ambient: true
        has-particles: true
        has-icon: true
      custom name: Strength of Earth Totem
      description: Places a totem that gives the shaman a strength effect
    Totem_47780077:
      cooldown: 25
      duration: 8
      radius: 8
      totem is destroyable: true
      placing player is immune: true
      affects only placing player: false
      totem item type: soul_sand
      totem name: Earthbind Totem
      item description: Use this to place your Earthbind Totem
      effect:
        ==: PotionEffect
        effect: 2
        duration: 25
        amplifier: 1
        ambient: true
        has-particles: true
        has-icon: true
      custom name: Earthbind Totem
      description: Places a totem that slows all nearby enemy players
    Totem_1651453:
      cooldown: 30
      duration: 5
      radius: 6
      totem is destroyable: true
      placing player is immune: true
      affects only placing player: false
      totem item type: light_blue_stained_glass
      totem name: Curse of Air Totem
      item description: Use this to place your Curse of Air Totem
      effect:
        ==: PotionEffect
        effect: 25
        duration: 25
        amplifier: 0
        ambient: false
        has-particles: false
        has-icon: true
      custom name: Curse of Air Totem
      description: Places a totem that captures nearby enemies with a levitation effect
