rocketman:
  name: Rocketman
  description: His rocket can propel him high up into the air (really high!) He also
    doesn't take fall damage from the jump!
  icon: firework_rocket
  abilities:
    Jump:
      ability item type: firework_rocket
      item name: Jump Rocket
      item description: Use this to give you a little boost!
      amplifier: 1.0
      cooldown: 25
      custom name: Rocket Jump
      description: Jump about 20 blocks up into the air, with no fall damage!
      sound:
        ==: me.cheracc.battlegameshungerroyale.types.SoundEffect
        volume: 1.0
        sound: entity_firework_rocket_launch
        pitch: 1.5
blinkmage:
  name: Blink Mage
  description: He can blink forward in space on a short cooldown
  icon: nether_star
  abilities:
    Teleport:
      cooldown: 12
      max distance: 15
      allow teleporting into midair: true
      leave tracer: true
      ability item type: nether_star
      item name: Blink Crystal
      item description: Use this to blink forward 15 blocks
      custom name: Blink
      description: Teleport 15 blocks in your current direction (or as far forward
        as you can go!)
      sound:
        ==: me.cheracc.battlegameshungerroyale.types.SoundEffect
        volume: 1.0
        sound: entity_evoker_cast_spell
        pitch: 1.5
