pinchhitter:
  name: Pinch Hitter
  description: Bean players with your slowball and cripple their speed for a few seconds!
  icon: slime_ball
  abilities:
    EffectProjectile:
      projectile item type: slime_ball
      potion effect:
        ==: PotionEffect
        effect: 2
        duration: 80
        amplifier: 1
        ambient: false
        has-particles: true
        has-icon: true
      projectile name: Slowball
      infinite projectiles: true
      affected by gravity: true
      start item count: 1
      cooldown: 12
      custom name: Slowball
      description: Throw your slowball at a player to temporarily reduce their movement
        speed!
      sound:
        ==: me.cheracc.battlegameshungerroyale.types.SoundEffect
        volume: 1.0
        sound: entity_evoker_fangs_attack
        pitch: 0.8
